<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedado localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video src="mídia/minha-midia-ovg.ogv" width="200" controls></video>
    <video controls width="200">
        <source src="midia/minha-midia-ovg.ovg" type="video/ovg">
        <source src="mídia/minha-midia.mp4" type="video/mp4">
<p>Seu navegador não tem compatibilidade com reprodução</p>
    </video>
<h1>Inserindo vídeos no YouTube</h1>
<iframe width="560" height="315" src="https://www.youtube.com/embed/r0mNwyywHIY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
